    <meta charset="UTF-8" />

    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <link rel="apple-touch-icon" href="icon.svg">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #FFFFFF;
        --text-color: #000000;
        --border-color: #000000;
        --border-width: 2px;
        --shadow-offset: 4px;
        --radius: 12px;
        
        /* Accents converted to solid pastel/high-contrast for wireframe look */
        --primary: #bef264; 
        --secondary: #000000;
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior-y: none;
      }
      
      /* Hide scrollbar */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* CONTRA UI UTILITIES */
      
      .contra-border {
        border: var(--border-width) solid var(--border-color);
      }

      .contra-card {
        background: #FFFFFF;
        border: var(--border-width) solid var(--border-color);
        border-radius: var(--radius);
        box-shadow: var(--shadow-offset) var(--shadow-offset) 0px 0px var(--border-color);
        transition: transform 0.1s ease, box-shadow 0.1s ease;
      }
      
      .contra-card-hover:hover {
        transform: translate(-2px, -2px);
        box-shadow: 6px 6px 0px 0px var(--border-color);
      }
      
      .contra-card-active:active {
        transform: translate(2px, 2px);
        box-shadow: 2px 2px 0px 0px var(--border-color);
      }

      .contra-btn {
        background: #000000;
        color: #FFFFFF;
        border: var(--border-width) solid #000000;
        border-radius: 999px;
        font-weight: 700;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s;
        box-shadow: 2px 2px 0px 0px rgba(0,0,0,0.2);
      }

      .contra-btn:hover:not(:disabled) {
        transform: translate(-1px, -1px);
        box-shadow: 4px 4px 0px 0px rgba(0,0,0,0.2);
      }
      
      .contra-btn:active:not(:disabled) {
        transform: translate(1px, 1px);
        box-shadow: 1px 1px 0px 0px rgba(0,0,0,0.2);
      }
      
      .contra-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .contra-btn-outline {
        background: #FFFFFF;
        color: #000000;
        border: var(--border-width) solid #000000;
        border-radius: 999px;
        font-weight: 700;
        box-shadow: 2px 2px 0px 0px #000000;
        transition: all 0.2s;
      }

      .contra-btn-outline:hover {
        background: #f4f4f5;
        transform: translate(-1px, -1px);
        box-shadow: 4px 4px 0px 0px #000000;
      }

      .contra-input {
        background: #FFFFFF;
        border: var(--border-width) solid #000000;
        border-radius: var(--radius);
        color: #000000;
        padding: 0.5rem 1rem;
        outline: none;
        transition: box-shadow 0.2s;
      }

      .contra-input:focus {
        box-shadow: 4px 4px 0px 0px #000000;
      }
      
      .contra-badge {
        border: 2px solid #000;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

    </style>
